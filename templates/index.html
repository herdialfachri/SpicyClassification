<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Klasifikasi Cabai CNN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>

<div class="container">
    <h1 class="mb-4">Klasifikasi Penyakit Cabai</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="image" class="form-label">Unggah Gambar</label>
            <input class="form-control" type="file" name="image" id="image" accept="image/*" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-custom text-white">Prediksi</button>
        </div>
    </form>

    {% if prediction %}
        <div class="mt-4 text-center">
            <h2>Prediksi: {{ prediction }}</h2>
            <img src="{{ image_path }}" alt="Gambar Hewan" class="preview-image">
            <p class="mt-3">{{ description }}</p>
        </div>
    {% endif %}
</div>

<!-- Bootstrap JS (optional, for interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
