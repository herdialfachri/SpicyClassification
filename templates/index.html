<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Klasifikasi Cabai CNN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>

    <div class="container-fluid mt-5">
        <h1 class="text-center mb-4">Klasifikasi Penyakit Cabai</h1>
        <div class="row justify-content-center">
            <!-- Kontainer Upload Gambar -->
            <div class="col-md-5">
                <div class="custom-box">
                    <h4 class="mb-3">Unggah Gambar</h4>
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="image" class="form-label">Pilih Gambar</label>
                            <input class="form-control" type="file" name="image" id="image" accept="image/*" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-custom text-white">Prediksi</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Kontainer Hasil Prediksi -->
            <div class="col-md-5 mt-4 mt-md-0">
                <div class="custom-box prediction-box text-center">
                    <h4 class="mb-3">Hasil Prediksi</h4>
                    {% if prediction %}
                        <h5 class="text-success">Prediksi: {{ prediction }}</h5>
                        <h6>Akurasi: {{ confidence | round(2) }}%</h6>
                        <img src="{{ image_path }}" alt="Gambar Cabai" class="preview-image mt-3">
                        <p class="mt-2">{{ description }}</p>
                    {% else %}
                        <p class="text-muted">Belum ada hasil prediksi</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
